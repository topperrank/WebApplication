<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language PopUp</title>
    <link rel="stylesheet" href="../CSS/Lang_PopUp.css">
</head>
<body onload="document.getElementById('languageModal').style.display='block';">
    <div id="languageModal">
        <div class="language-container">
            <h2>Select Your Preferred Language:</h2>
            <div class="language-column">
                <button class="language-button" onclick="setLanguage('english')">English</button>
                <button class="language-button" onclick="setLanguage('telugu')">Telugu</button>
                <button class="language-button" onclick="setLanguage('tamil')">Tamil</button>
                <button class="language-button" onclick="setLanguage('kannada')">Kannada</button>
            </div>
            <div class="language-column">
                <button class="language-button" onclick="setLanguage('hindi')">Hindi</button>
                <button class="language-button" onclick="setLanguage('marathi')">Marathi</button>
                <button class="language-button" onclick="setLanguage('bengali')">Bengali</button>
                <button class="language-button" onclick="setLanguage('gujarati')">Gujarati</button>
            </div>
            <div class="language-column">
                <button class="language-button" onclick="setLanguage('malayalam')">Malayalam</button>
                <button class="language-button" onclick="setLanguage('oriya')">Oriya</button>
                <button class="language-button" onclick="setLanguage('punjabi')">Punjabi</button>
                <button class="language-button" onclick="setLanguage('mandarin')">Mandarin</button>
            </div>
        </div>
    </div>
    <script>
        function setLanguage(lang) {
            // Save selected language preference (e.g., in a cookie or session variable)
            document.cookie = `preferredLanguage=${lang}; path=/`;

            // Redirect to the appropriate language version of the website
            window.location.href = `/${lang}/home`; // Replace '/home' with the actual path to the homepage in the selected language
        }
    </script>
</body>
</html>
